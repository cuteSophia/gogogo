<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function throttle(fn, delay) {
      let flag = true // 在n秒内是否有正在执行函数
      let timer = null
      return function () {
        if (!flag) return // 如果有正在执行的函数，则跳出
        flag = false // 否则开始延迟执行
        timer = setTimeout(() => {
          fn.apply(this, arguments)
          flag = true // 重置标识
          clearTimeout(timer) // 清除当前定时器，防止内存泄漏
        }, delay)
      }
    }

    window.onresize = throttle(() => {
      console.log('resize')
    }, 800)
  </script>

  <script></script>
</html>
